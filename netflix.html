<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    <link rel="shortcut icon" href="./img/netflix_favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
  </head>

  <body>
    <header>
      <nav>

        <img class="logo" src="./img/netflix_logo.svg" alt="Logo NetFlix">

        <div>
          <div id="language">
            <img src="./img/globo.svg" alt="Globo" class="globo">
            <select name="language">
              <option value="Português" href="#">
                Português
              </option>
              <option value="English" href="#">
                English
              </option>
            </select>
          </div>

          <button><a href="https://www.netflix.com/br/login">Entrar</a></button>

        </div>
      </nav>
    </header>

    <main>
      <div class="content">
        <h1>Filmes, séries e muito mais, sem limites</h1>
        <p>Assista onde quiser. Cancele quando quiser.</p>
        <h3>Quer assistir? Informe seu email para criar ou reiniciar sua
          assinatura.</h3>
        <form class="email">
          <input type="email" placeholder="Email" id="email" required>
          <button>Vamos lá ></button>
        </form>
      </div>
    </main>
    <div class="banner2">
      <div class="banner_plano">

        <img class="pipoca" src="./img/pipoca.png" width="96" height="96">

        <div class="text">
          <p class="p1">A Netflix que você adora por apenas R$18,90.</p>
          <p class="p2">Assine o plano Padrão com anúncios.</p>
          <button class="saibamais"><a href="https://www.netflix.com/signup">Saiba
              mais ></button></a>
        </div>
      </div>
    </div>
  </body>

</html>
